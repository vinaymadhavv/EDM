<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register A Disaster</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Vertical (basic) form</h2>
        <form>
            <div class="form-group">
                <label>Disaster Type</label>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Type Of Disaster
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li><a href="#">Earthquake</a></li>
                      <li><a>Fire</a></li>
                      <li><a>Floods</a></li>
                      <li><a>Cyclone</a></li>
                      <li><a>Hurricane</a></li>
                    </ul>
                  </div>
            </div>
            <div class="form-group">
                <label>Contact Person</label>
                <input type="text" class="form-control" id="contactperson" placeholder="Assigned To">
            </div>
            <div>
                <label>Location</label>
                <input type="text" class="form-control" id="location" placeholder="location of the disaster">
            </div>
            <div>
                <label>Latitude</label>
                <input type="text" class="form-control" id="latitude" placeholder="latitude of the disaster">
            </div>
            <div>
                <label>Longitude</label>
                <input type="text" class="form-control" id="longitude" placeholder="longitude of the disaster">
            </div>
            <div>
                <label>Disaster Date and Time: </label>
                <!-- <input id="date" type="date" value="2017-10-05" /> -->
                <br>
                <input type="datetime-local" name="dateandtime">
            </div>
            <!-- <div>
                <label>Status</label>
                

            </div> -->



            <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

</body>

</html>
